<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`) 
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)


        /*
        n1.toFixed(número de casas após o ponto)

        n1.toFixed(número de casas após o ponto).replace(".", ",") substituindo o ponto pela vírgula com o método .replace("substituído", "substitudo")

        n1.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})) fazendo com que o número já apareça em forma de moeda, neste caso em Real

        */
    </script>
</body>
</html>
